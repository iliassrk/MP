<app-mper-banner
        title="Contact"
        titleSub="Contact"
        urlImg="../../../assets/MPER_IMAGE/contact/bg-contact.png">
</app-mper-banner>
<!--activity-section-->
<div class="bg-page">
    <div class="container">

        <app-mper-header titleLight="NOUS CONTACTER"></app-mper-header>

        <div class="card-section">
            <div class="row">
                <div class="img-col-12 col-md-12 col-sm-12">
                    <h3 class="text-img">Une Question ? Besoin d'un devis ?</h3>
                </div>
            </div>
          <div class="row tag-text-logo">
            <img class="mper-logo" width="70" src="./assets/images/logo%20+%20icon%20logo/logo%20svg%201.svg">
            <div class="column">
              <h3 class="text-img-1 font-din-exp">LA PERFECTION EST DANS NOTRE NATURE</h3>
              <h4 class="text-img-2">Nous sommes Ã  votre disposition pour toute demande !</h4>
            </div>
          </div>
            <BR><BR><BR>
            <div class="form-container ">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="form-fieldset p-float-label col-lg-6 col-md-6 col-sm-12">
                            <input pInputText id="first-name" formControlName="firstName"
                                   [ngClass]="contactForm.touched && contactForm.controls['firstName'].invalid ? 'invalid-field' : 'form-field'">
                            <label htmlFor="firstName"
                                   [ngClass]="contactForm.touched && contactForm.controls['firstName'].invalid ? 'invalid-label' : ''">
                                PRENOM</label>
                        </div>
                        <div class="form-fieldset p-float-label col-lg-6 col-md-6 col-sm-12">
                            <input pInputText id="last-name" formControlName="lastName"
                                   [ngClass]="contactForm.touched && contactForm.controls['lastName'].invalid ? 'invalid-field' : 'form-field'">
                            <label htmlfor="lastName"
                                   [ngClass]="contactForm.touched && contactForm.controls['lastName'].invalid ? 'invalid-label' : ''">NOM</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-fieldset p-float-label col-lg-6 col-md-6 col-sm-12">
                            <input pInputText id="address" formControlName="email"
                                   [ngClass]="contactForm.touched && contactForm.controls['email'].invalid ? 'invalid-field' : 'form-field'">
                            <label htmlfor="email"
                                   [ngClass]="contactForm.touched && contactForm.controls['email'].invalid ? 'invalid-label' : ''">ADRESSE
                                EMAIL</label>
                        </div>
                        <div class="form-fieldset p-float-label col-lg-6 col-md-6 col-sm-12">
                            <input pInputText id="phone" formControlName="phone"
                                   [ngClass]="contactForm.touched && contactForm.controls['phone'].invalid ? 'invalid-field' : 'form-field'">
                            <label htmlfor="phone"
                                   [ngClass]="contactForm.touched && contactForm.controls['phone'].invalid ? 'invalid-label' : ''">NUMERO
                                DE TELEPHONE</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-fieldset p-float-label col-lg-12 col-md-12 col-sm-12">
                            <input pInputText id="subject" formControlName="subject"
                                   [ngClass]="contactForm.touched && contactForm.controls['subject'].invalid ? 'invalid-field' : 'form-field'">
                            <label htmlfor="subject"
                                   [ngClass]="contactForm.touched && contactForm.controls['subject'].invalid ? 'invalid-label' : ''">OBJET</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-fieldset p-float-label col-lg-12 col-md-12 col-sm-12">
                            <textarea pInputText id="message" formControlName="message" rows="5"
                                      [ngClass]="contactForm.touched && contactForm.controls['message'].invalid ? 'invalid-field' : 'form-field'"></textarea>
                            <label htmlfor="message"
                                   [ngClass]="contactForm.touched && contactForm.controls['message'].invalid ? 'invalid-label' : ''">MESSAGE:</label>
                        </div>
                    </div>
                    <input [disabled]="disableBtn" type="submit" value="ENVOYER VOTRE DEMANDE"
                           [ngClass]="disableBtn ? 'disabled-btn' : 'form-submit'">
                </form>
            </div>
            <br>
        </div>

      <img class="img-fluid-1"
           src="./assets/MPER_IMAGE/commun/MOTIF_BACKGROUND/motif-background_0002_04-3-copie.gif">
      <img class="img-fluid-2"
           src="./assets/MPER_IMAGE/commun/MOTIF_BACKGROUND/motif-background_0000_4s-min-3.png">
</div>
  <div>
    <div class="containercon">
      <div class="row align-self-center">
        <div class="col-lg-4 col-md-4 col-sm-4 description">
          <i class="pi pi-phone text-img" style="margin-right: 10px;"> </i> 05 22 66 24 16
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 description">
          <i class="pi pi-phone text-img" style="margin-right: 10px;"></i> 06 61 80 50 20
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 description">
          <i class="pi pi-inbox text-img" style="margin-right: 10px;"></i> contact@mpermaroc.com
        </div>
      </div>
      <div class="row align-self-center ">
        <div class="col-lg-12 col-md-12 col-sm-12 description">
          <i class="pi pi-map-marker text-img pt-4" style="margin-right: 10px;"></i>
          Lotissement Mauritania, Q. I BERNOUSSI - CASABLANCA
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="img">
      <img class="img-fluid" src="./assets/MPER_IMAGE/contact/maps.png">
    </div>

</div>
